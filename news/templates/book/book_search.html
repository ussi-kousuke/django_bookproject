{% extends 'book/base.html' %}
{% load extra_tags %}

{% block title %} 書籍一覧 {% endblock title %}
{% block h1 %}  書籍一覧　{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-12 col-md-auto col-sm-auto">
    {% for item in page_obj %}
        {% access_list page_obj forloop.counter0 as book_obj %}
            <div class="p-4 m-4 bg-light border border-success rounded">
                <h2 class="text-success">{{ book_obj.title }}</h2>
                <br>
                <a href="{{ book_obj.itemUrl }}"><img src="{{ book_obj.largeImageUrl }}" class="img-thumbnail" ></a>
                <div class="mt-3">
                <br>
                <a href="{% url 'detail-book' book_title=book_obj.title %}" class="btn btn-primary">詳細へ</a>
                </div>
            </div>
    {% endfor %}
    </div >
</div>

{% endblock content%}
